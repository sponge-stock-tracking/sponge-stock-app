services:
  # Backend API Service
  - type: web
    name: sponge-stock-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      # Supabase Database Connection
      # Get from: Supabase Dashboard → Project Settings → Database → Connection string (URI)
      - key: DATABASE_URL
        sync: false
      # JWT Secret Key (will be auto-generated by Render)
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      # Application Settings
      - key: APP_NAME
        value: Sponge Stock API
      - key: APP_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONUNBUFFERED
        value: 1
      # CORS - Update with your Vercel frontend URL
      - key: CORS_ORIGINS
        value: https://sponge-stock-app.vercel.app,http://localhost:3000
    healthCheckPath: /
    autoDeploy: true

